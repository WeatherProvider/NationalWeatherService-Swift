name: macOS
env:
    NWS_AGENT_CONTACT: ${{ secrets.NWS_AGENT_CONTACT }}
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
